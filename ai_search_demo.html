<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Frame Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mode-selector label {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-selector input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .mode-selector input[type="radio"] {
            display: none;
        }

        .model-section {
            margin: 20px 0;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .model-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: start;
        }

        .model-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .model-selector label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .model-selector select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .model-selector select:focus {
            border-color: #667eea;
            outline: none;
        }

        .model-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .model-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .model-btn.primary {
            background: #667eea;
            color: white;
        }

        .model-btn.secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }

        .model-btn:hover {
            transform: translateY(-1px);
        }

        .model-info {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            font-size: 13px;
        }

        .model-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .model-status.active {
            background: #d4edda;
            color: #155724;
        }

        .model-status.available {
            background: #fff3cd;
            color: #856404;
        }

        .model-status.loading {
            background: #cce7ff;
            color: #004085;
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-tag {
            padding: 5px 12px;
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .result-info {
            padding: 15px;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .result-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-timestamp {
            color: #666;
            font-size: 12px;
        }

        .result-score {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            color: #cc0000;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }

            .mode-selector {
                justify-content: center;
            }

            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Video Frame Search</h1>
            <p>Intelligent video frame search powered by AI models</p>
        </div>

        <div class="search-section">
            <div class="search-controls">
                <input type="text" class="search-input" id="searchQuery" 
                       placeholder="Describe what you're looking for... (e.g., 'person talking', 'computer screen', 'presentation')"
                       onkeypress="handleKeyPress(event)">
                
                <div class="mode-selector">
                    <input type="radio" id="ai-mode" name="searchMode" value="ai" checked>
                    <label for="ai-mode">🤖 AI Search</label>
                    
                    <input type="radio" id="simple-mode" name="searchMode" value="simple">
                    <label for="simple-mode">📝 Simple Search</label>
                </div>
                
                <button class="search-btn" onclick="performSearch()" id="searchBtn">
                    🔍 Search
                </button>
            </div>

            <div class="examples">
                <span style="color: #666; margin-right: 10px;">Examples:</span>
                <div class="example-tag" onclick="setQuery('person talking')">person talking</div>
                <div class="example-tag" onclick="setQuery('computer screen')">computer screen</div>
                <div class="example-tag" onclick="setQuery('programming code')">programming code</div>
                <div class="example-tag" onclick="setQuery('presentation slides')">presentation slides</div>
                <div class="example-tag" onclick="setQuery('người đàn ông')">người đàn ông</div>
            </div>
        </div>

        <!-- Model Selection Section -->
        <div class="model-section" id="modelSection" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #333;">🤖 AI Model Configuration</h3>
            
            <div class="model-controls">
                <div class="model-selector">
                    <label for="visionModel">Vision-Language Model:</label>
                    <select id="visionModel" onchange="switchModel('vision_language')">
                        <option value="">Loading models...</option>
                    </select>
                    <div class="model-info" id="visionModelInfo">
                        <span class="model-status loading">Loading...</span>
                    </div>
                </div>

                <div class="model-selector">
                    <label for="textModel">Text Embedding Model:</label>
                    <select id="textModel" onchange="switchModel('text_embedding')">
                        <option value="">Loading models...</option>
                    </select>
                    <div class="model-info" id="textModelInfo">
                        <span class="model-status loading">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="model-actions">
                <button class="model-btn primary" onclick="refreshModels()">🔄 Refresh Models</button>
                <button class="model-btn secondary" onclick="compareModels()">📊 Compare Performance</button>
                <button class="model-btn secondary" onclick="showPerformanceStats()">⚡ Performance Stats</button>
                <button class="model-btn secondary" onclick="cleanupModels()">🧹 Cleanup Memory</button>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat">
                <div class="stat-number" id="statResults">0</div>
                <div class="stat-label">Results</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="statTime">0</div>
                <div class="stat-label">ms</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="statMode">AI</div>
                <div class="stat-label">Mode</div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching with AI models...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results"></div>
    </div>

    <!-- Modal for image viewing -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="">
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        let currentQuery = '';
        let searchStartTime = 0;

        function setQuery(query) {
            document.getElementById('searchQuery').value = query;
            performSearch();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function getSelectedMode() {
            return document.querySelector('input[name="searchMode"]:checked').value;
        }

        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                showError('Please enter a search query');
                return;
            }

            currentQuery = query;
            searchStartTime = Date.now();
            
            // Update UI
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('searchBtn').textContent = 'Searching...';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';

            try {
                const mode = getSelectedMode();
                const response = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}&limit=10&mode=${mode}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Search error:', error);
                showError(`Search failed: ${error.message}. Make sure the backend is running on port 8000.`);
            } finally {
                // Reset UI
                document.getElementById('searchBtn').disabled = false;
                document.getElementById('searchBtn').textContent = '🔍 Search';
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            const searchTime = Date.now() - searchStartTime;
            
            // Update stats
            document.getElementById('statResults').textContent = data.total || 0;
            document.getElementById('statTime').textContent = searchTime;
            document.getElementById('statMode').textContent = data.mode === 'ai' ? 'AI' : 'Simple';
            document.getElementById('stats').style.display = 'flex';

            if (!data.results || data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <h3>No results found</h3>
                        <p>Try different keywords or switch search mode</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = data.results.map((result, index) => {
                const score = result.similarity_score || 0;
                const scorePercent = Math.round(score * 100);
                const timestamp = result.timestamp || 0;
                const videoName = result.video_name || 'Unknown Video';
                const frameUrl = result.frame_url || result.frame_path || '';
                
                // Format timestamp
                const minutes = Math.floor(timestamp / 60);
                const seconds = Math.floor(timestamp % 60);
                const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                return `
                    <div class="result-card">
                        <img src="${API_BASE}${frameUrl}" 
                             alt="Frame from ${videoName}" 
                             class="result-image"
                             onclick="openModal('${API_BASE}${frameUrl}')"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4='">
                        <div class="result-info">
                            <div class="result-title">${videoName}</div>
                            <div class="result-details">
                                <span class="result-timestamp">⏱️ ${timeStr}</span>
                                <span class="result-score">${scorePercent}%</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Model Management Functions
        let availableModels = {};
        let activeModels = {};

        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/api/models`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                availableModels = data.available_models || {};
                activeModels = data.active_models || {};
                
                updateModelSelectors();
                
                // Show model section for enhanced engine
                if (data.engine_type === 'enhanced') {
                    document.getElementById('modelSection').style.display = 'block';
                }
                
                return true;
            } catch (error) {
                console.warn('Model loading failed:', error);
                return false;
            }
        }

        function updateModelSelectors() {
            // Update vision model selector
            const visionSelect = document.getElementById('visionModel');
            const textSelect = document.getElementById('textModel');
            
            // Clear existing options
            visionSelect.innerHTML = '<option value="">Select a model...</option>';
            textSelect.innerHTML = '<option value="">Select a model...</option>';
            
            // Add vision-language models
            if (availableModels.vision_language) {
                Object.entries(availableModels.vision_language).forEach(([key, config]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = `${config.name} (${config.backend})`;
                    visionSelect.appendChild(option);
                });
            }
            
            // Add text embedding models
            if (availableModels.text_embedding) {
                Object.entries(availableModels.text_embedding).forEach(([key, config]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = `${config.name} (${config.backend})`;
                    textSelect.appendChild(option);
                });
            }
            
            // Set active models
            if (activeModels.vision_language) {
                visionSelect.value = activeModels.vision_language;
                updateModelInfo('vision_language', activeModels.vision_language);
            }
            
            if (activeModels.text_embedding) {
                textSelect.value = activeModels.text_embedding;
                updateModelInfo('text_embedding', activeModels.text_embedding);
            }
        }

        function updateModelInfo(task, modelKey) {
            const infoElement = document.getElementById(task === 'vision_language' ? 'visionModelInfo' : 'textModelInfo');
            
            if (!modelKey) {
                infoElement.innerHTML = '<span class="model-status available">No model selected</span>';
                return;
            }
            
            const models = availableModels[task] || {};
            const config = models[modelKey];
            
            if (config) {
                infoElement.innerHTML = `
                    <span class="model-status active">Active</span>
                    <div style="margin-top: 5px; color: #666;">
                        Backend: ${config.backend} | Type: ${config.model_type}
                    </div>
                `;
            }
        }

        async function switchModel(task) {
            const selector = document.getElementById(task === 'vision_language' ? 'visionModel' : 'textModel');
            const modelKey = selector.value;
            
            if (!modelKey) {
                updateModelInfo(task, null);
                return;
            }
            
            try {
                // Update UI to show loading
                const infoElement = document.getElementById(task === 'vision_language' ? 'visionModelInfo' : 'textModelInfo');
                infoElement.innerHTML = '<span class="model-status loading">Switching model...</span>';
                
                const response = await fetch(`${API_BASE}/api/models/${modelKey}/activate?task=${task}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to switch model: ${response.statusText}`);
                }
                
                const result = await response.json();
                activeModels = result.active_models;
                updateModelInfo(task, modelKey);
                
                console.log(`✅ Switched ${task} model to ${modelKey}`);
                
            } catch (error) {
                console.error('Model switch error:', error);
                showError(`Failed to switch model: ${error.message}`);
                updateModelInfo(task, activeModels[task] || null);
                selector.value = activeModels[task] || '';
            }
        }

        async function refreshModels() {
            console.log('🔄 Refreshing models...');
            const success = await loadModels();
            if (success) {
                console.log('✅ Models refreshed');
            } else {
                showError('Failed to refresh models');
            }
        }

        async function compareModels() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                showError('Please enter a search query first');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/models/compare?query=${encodeURIComponent(query)}&top_k=3`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                displayComparisonResults(data);
                
            } catch (error) {
                console.error('Model comparison error:', error);
                showError(`Model comparison failed: ${error.message}`);
            }
        }

        function displayComparisonResults(data) {
            const resultsContainer = document.getElementById('results');
            
            let html = `
                <div style="grid-column: 1 / -1; margin-bottom: 20px;">
                    <h3 style="color: #333; margin-bottom: 15px;">📊 Model Comparison Results for: "${data.query}"</h3>
                </div>
            `;
            
            Object.entries(data.comparison).forEach(([modelKey, result]) => {
                html += `
                    <div class="result-card">
                        <div class="result-info">
                            <div class="result-title">${modelKey} (${result.backend})</div>
                            <div class="result-details">
                                <span class="result-timestamp">Search Time: ${result.search_time.toFixed(3)}s</span>
                                <span class="result-score">Avg Score: ${result.avg_score.toFixed(3)}</span>
                            </div>
                            <div style="font-size: 12px; color: #666;">
                                Results: ${result.results_count} | 
                                ${result.results.length > 0 ? `Top: ${result.results[0].video_path.split('/').pop()} @ ${result.results[0].timestamp}s` : 'No results'}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }

        async function showPerformanceStats() {
            try {
                const response = await fetch(`${API_BASE}/api/models/performance`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                displayPerformanceStats(data.performance_stats);
                
            } catch (error) {
                console.error('Performance stats error:', error);
                showError(`Failed to get performance stats: ${error.message}`);
            }
        }

        function displayPerformanceStats(stats) {
            const resultsContainer = document.getElementById('results');
            
            let html = `
                <div style="grid-column: 1 / -1; margin-bottom: 20px;">
                    <h3 style="color: #333; margin-bottom: 15px;">⚡ Performance Statistics</h3>
                </div>
            `;
            
            if (Object.keys(stats).length === 0) {
                html += `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        No performance data available yet. Perform some searches first!
                    </div>
                `;
            } else {
                Object.entries(stats).forEach(([model, operations]) => {
                    Object.entries(operations).forEach(([operation, opStats]) => {
                        html += `
                            <div class="result-card">
                                <div class="result-info">
                                    <div class="result-title">${model} - ${operation}</div>
                                    <div class="result-details">
                                        <span class="result-timestamp">Avg: ${opStats.avg_time.toFixed(3)}s</span>
                                        <span class="result-score">Count: ${opStats.count}</span>
                                    </div>
                                    <div style="font-size: 12px; color: #666;">
                                        Min: ${opStats.min_time.toFixed(3)}s | Max: ${opStats.max_time.toFixed(3)}s
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                });
            }
            
            resultsContainer.innerHTML = html;
        }

        async function cleanupModels() {
            try {
                const response = await fetch(`${API_BASE}/api/models/cleanup`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('🧹 Model cleanup completed:', data);
                
                // Refresh model info
                await loadModels();
                
            } catch (error) {
                console.error('Cleanup error:', error);
                showError(`Model cleanup failed: ${error.message}`);
            }
        }

        // Check backend connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                if (response.ok) {
                    console.log('✅ Backend connected');
                    
                    // Load available models
                    await loadModels();
                } else {
                    showError('Backend health check failed. Make sure the server is running.');
                }
            } catch (error) {
                showError('Cannot connect to backend. Make sure the server is running on port 8000.');
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
